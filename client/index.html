<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajout de Livre</title>
</head>
<body>

  <h1>Ajout de Livre</h1>

  <form id="ajoutLivreForm">
    <label for="titre">Titre du livre:</label>
    <input type="text" id="titre" name="titre" required>
    
    <label for="auteur">Auteur du livre:</label>
    <input type="text" id="auteur" name="auteur" required>
    
    <button type="button" onclick="ajouterLivre()">Ajouter le livre</button>
  </form>

  <script>
    async function ajouterLivre() {
      const form = document.getElementById('ajoutLivreForm');
      
      const titre = form.elements['titre'].value;
      const auteur = form.elements['auteur'].value;
      
      try {
        // Utilisation de Fetch API pour envoyer une requête POST
        const response = await fetch('/ajout-livre', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ titre, auteur })
        });

        if (response.ok) {
          // La requête a réussi
          alert('Livre ajouté avec succès!');
          // Vous pouvez rediriger vers une autre page ou effectuer d'autres actions ici
        } else {
          // La requête a échoué
          alert('Erreur lors de l\'ajout du livre');
        }
      } catch (error) {
        console.error('Erreur lors de la requête POST:', error.message);
      }
    }
  </script>

</body>
</html>
